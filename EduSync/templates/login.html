{% extends 'base.html' %}
{% load static %}
{% block content %}

<style>
  .auth-wrapper {
    min-height: 85vh;
    /* Adjusted since nav is sticky */
    display: flex;
    align-items: center;
    justify-content: center;
    position: relative;
    overflow: hidden;
    padding: 2rem 1rem;
  }

  /* Background Decor */
  .auth-bg-blob {
    position: absolute;
    width: 600px;
    height: 600px;
    background: var(--clr-accent);
    filter: blur(140px);
    opacity: 0.15;
    border-radius: 50%;
    z-index: -1;
  }

  .blob-l {
    top: -100px;
    left: -100px;
    background: var(--clr-accent);
  }

  .blob-r {
    bottom: -100px;
    right: -100px;
    background: var(--clr-success);
    opacity: 0.1;
  }

  /* Glass Card */
  .auth-card {
    background: rgba(255, 255, 255, 0.7);
    backdrop-filter: blur(24px);
    -webkit-backdrop-filter: blur(24px);
    border: 1px solid var(--clr-surface-alt);
    padding: 3rem 2.5rem;
    border-radius: 24px;
    width: 100%;
    max-width: 440px;
    box-shadow: var(--shadow-lg);
    position: relative;
    animation: slideUp 0.6s cubic-bezier(0.16, 1, 0.3, 1);
  }

  [data-bs-theme="dark"] .auth-card {
    background: rgba(30, 41, 59, 0.6);
    border-color: rgba(255, 255, 255, 0.05);
  }

  @keyframes slideUp {
    from {
      opacity: 0;
      transform: translateY(20px);
    }

    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  .auth-header {
    text-align: center;
    margin-bottom: 2.5rem;
  }

  .auth-title {
    font-family: var(--font-head);
    font-weight: 700;
    font-size: 1.8rem;
    margin-bottom: 0.5rem;
    letter-spacing: -0.5px;
  }

  .auth-sub {
    font-size: 0.95rem;
    color: var(--clr-text-muted);
  }

  /* Floating Inputs or Clean Inputs */
  .form-group {
    margin-bottom: 1.5rem;
  }

  .form-label {
    font-size: 0.85rem;
    font-weight: 600;
    color: var(--clr-text);
    margin-bottom: 0.5rem;
    display: block;
  }

  .form-control {
    background: var(--clr-bg);
    border: 1px solid var(--clr-border);
    padding: 0.85rem 1rem;
    border-radius: 12px;
    font-size: 0.95rem;
    transition: all 0.2s;
    width: 100%;
    color: var(--clr-text);
  }

  .form-control:focus {
    outline: none;
    border-color: var(--clr-accent);
    box-shadow: 0 0 0 4px var(--clr-accent-soft);
    background: var(--clr-surface);
  }

  .btn-auth {
    width: 100%;
    padding: 0.9rem;
    background: var(--clr-accent);
    color: white;
    border: none;
    border-radius: 12px;
    font-weight: 600;
    font-size: 1rem;
    transition: all 0.2s;
    margin-top: 1rem;
    box-shadow: 0 4px 12px rgba(99, 102, 241, 0.25);
  }

  .btn-auth:hover {
    background: var(--clr-accent-hover);
    transform: translateY(-2px);
    box-shadow: 0 6px 20px rgba(99, 102, 241, 0.35);
  }

  .auth-footer {
    text-align: center;
    margin-top: 2rem;
    font-size: 0.9rem;
    color: var(--clr-text-muted);
  }

  .auth-footer a {
    color: var(--clr-accent);
    font-weight: 600;
    text-decoration: none;
  }

  .auth-footer a:hover {
    text-decoration: underline;
  }

  .back-btn-wrapper {
    position: absolute;
    top: 1.5rem;
    left: 1.5rem;
  }

  .back-btn {
    display: flex;
    align-items: center;
    justify-content: center;
    width: 36px;
    height: 36px;
    border-radius: 50%;
    background: var(--clr-surface);
    border: 1px solid var(--clr-border);
    color: var(--clr-text-muted);
    transition: 0.2s;
    text-decoration: none;
  }

  .back-btn:hover {
    color: var(--clr-accent);
    border-color: var(--clr-accent);
  }
</style>

<div class="auth-wrapper">
  <div class="auth-bg-blob blob-l"></div>
  <div class="auth-bg-blob blob-r"></div>

  <div class="auth-card">
    <!-- Back Button -->
    <a href="/" class="back-btn" title="Back to Home">←</a>

    <div class="auth-header">
      <h1 class="auth-title">Welcome Back</h1>
      <p class="auth-sub">Enter your credentials to access the dashboard.</p>
    </div>

    <form method="post">
      {% csrf_token %}

      <div class="form-group">
        <label class="form-label">Institution Name</label>
        <input type="text" name="institution_name" class="form-control" placeholder="e.g. Harvard University" required>
      </div>

      <div class="form-group">
        <label class="form-label">Password</label>
        <input type="password" name="password" class="form-control" placeholder="••••••••" required>
      </div>

      <div class="d-flex justify-content-between align-items-center mb-4">
        <label class="d-flex align-items-center gap-2"
          style="font-size: 0.85rem; color: var(--clr-text-muted); cursor: pointer;">
          <input type="checkbox" name="remember" style="accent-color: var(--clr-accent);"> Remember me
        </label>
        <a href="#"
          style="font-size: 0.85rem; color: var(--clr-accent); text-decoration: none; font-weight: 500;">Forgot
          Password?</a>
      </div>

      <button type="submit" class="btn-auth">Sign In</button>
    </form>

    <div class="auth-footer">
      New to EduSync? <a href="{% url 'signup' %}">Create an account</a>
    </div>
  </div>
</div>

<script src="{% static 'js/alerts.js' %}"></script>
{% if error %}
<script>showErrorAlert("{{ error }}");</script>
{% endif %}

{% endblock %}
