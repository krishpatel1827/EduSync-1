
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>EduSync</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-expand-lg bg-body-tertiary shadow-sm">
  <div class="container">

    <!-- Logo -->
    <a class="navbar-brand fw-bold" href="/">EduSync</a>

    <!-- Right Side -->
    <div class="d-flex align-items-center gap-3">

      {% if user.is_authenticated %}

        <!-- Profile Photo -->
        {% if user.userprofile.profile_pic %}
          <img src="{{ user.userprofile.profile_pic.url }}"
               width="40" height="40"
               class="rounded-circle border">
        {% else %}
          <img src="https://cdn-icons-png.flaticon.com/512/149/149071.png"
               width="40" height="40"
               class="rounded-circle border">
        {% endif %}

        <!-- Username -->
        <span class="fw-semibold">
          {{ user.first_name|default:user.username }}
        </span>


        <button id="themeToggle" class="btn btn-secondary btn-sm">ğŸŒ™</button>
        <!-- Logout -->
        <form action="{% url 'logout' %}" method="post" class="m-0">
          {% csrf_token %}
          <button type="submit" class="btn btn-danger btn-sm">
            Logout
          </button>
        </form>

      {% else %}
      


        <a href="{% url 'login' %}" class="btn btn-success btn-sm">Institute Login</a>
        <a href="{% url 'signup' %}" class="btn btn-warning btn-sm">Get Started</a>
        <button id="themeToggle" class="btn btn-secondary btn-sm">ğŸŒ™</button>
      {% endif %}

      <!-- Theme Toggle -->
      

    </div>
  </div>
</nav>

{% block content %}{% endblock %}


<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
document.addEventListener("DOMContentLoaded", () => {
    const toggleBtn = document.getElementById("themeToggle");
    const body = document.body;

    if (!toggleBtn) return;

    // Load theme
    const savedTheme = localStorage.getItem("theme") || "light";
    body.setAttribute("data-bs-theme", savedTheme);

    toggleBtn.innerText =
        savedTheme === "dark" ? "â˜€ï¸ Light Mode" : "ğŸŒ™ Dark Mode";

    toggleBtn.addEventListener("click", () => {
        const currentTheme = body.getAttribute("data-bs-theme");
        const newTheme = currentTheme === "dark" ? "light" : "dark";

        body.setAttribute("data-bs-theme", newTheme);
        localStorage.setItem("theme", newTheme);

        toggleBtn.innerText =
            newTheme === "dark" ? "â˜€ï¸ Light Mode" : "ğŸŒ™ Dark Mode";
    });
});
</script>




</body>
</html>
