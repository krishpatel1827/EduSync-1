{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
    <h3>Welcome, {{ student.name }}</h3>

    <div class="card p-3 mb-3">
        <strong>Attendance:</strong> {{ student.attendance }}
    </div>

    <h5>Marks</h5>
    <ul class="list-group">
        {% for subject, mark in student.marks.items %}
        <li class="list-group-item">{{ subject }} : {{ mark }}</li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
